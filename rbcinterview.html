<body>
  <h1>rbc interview</h1>
  <script>
    function isArraySorted(arr) {
      let result = []
      for (let i = 0; i < arr.length; i++) {
        result.push(arr[i].sort().reverse())
      }
      return result;
    }
    console.log(isArraySorted([['*', '#', '*', '*', '#', '*', '*'],
    ['*', '#', '*', '@', '#', '*', '*'],
    ['*', '#', '*', '#', '#', '*', '*'],
    ['*', '#', '*', '@', '#', '*', '*']]))









  </script>
</body>
